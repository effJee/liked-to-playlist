<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Liked Songs â†’ Playlist</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
margin: 0;
font-family: 'Inter', sans-serif;
background-color: #121212;
color: #fff;
display: flex;
flex-direction: column;
min-height: 100vh;
}
main {
flex: 1;
display: flex;
justify-content: center;
align-items: center;
padding: 2rem;
}
.card {
background: #181818;
border-radius: 12px;
padding: 2rem;
max-width: 480px;
width: 100%;
box-shadow: 0 4px 10px rgba(0,0,0,0.5);
text-align: center;
}
h1, h2, h3 {
margin-top: 0;
font-weight: 600;
}
a.button, button {
display: inline-block;
background: #1DB954;
color: #fff;
border: none;
padding: 0.75rem 1.5rem;
font-size: 1rem;
font-weight: 600;
border-radius: 25px;
cursor: pointer;
text-decoration: none;
transition: background 0.2s;
}
a.button:hover, button:hover {
background: #1ed760;
}
form {
display: flex;
flex-direction: column;
gap: 1rem;
margin-top: 1.5rem;
}
input, select {
text-align: center;
padding: 0.5rem;
border-radius: 6px;
border: 1px solid #333;
background: #282828;
color: #fff;
}
.muted {
color: #aaa;
font-size: 0.9rem;
}
</style>
</head>
<body>
<main>
<div class="card">
{% block content %}{% endblock %}
</div>
</main>
</body>
</html>
